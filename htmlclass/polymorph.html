<!DOCTYPE html>

<body>
    <h1>

    <script>
// Open a new window
let myWindow = window.open("https://example.com", "_blank", "width=400, height=400");

// Close the window after 5 seconds
setTimeout(function() {
  myWindow.close();
}, 5000);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        #blue {
            color: rgb(215, 40, 40);
        }
    </style>
</head>
<body>
    <p id="blue">
        COLOR
    </p>
    <button onclick="mytext()">Click</button>

    <script>
        function mytext() {
            document.getElementById("blue").style.color = "blue";
        }
    </script>
</body>
</html>

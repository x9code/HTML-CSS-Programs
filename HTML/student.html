<html >
<head>
    <title>Student Information Form</title>
</head>
<body bgcolor="yellow">
    <div class="container">
        <h2>Student Information</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" required>
                <div class="error" id="useridError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" required>
                <div class="error" id="fatherNameError"></div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="confirmation" name="confirmation">
                <label for="confirmation">I confirm that the information is correct</label>
                <div class="error" id="confirmationError"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelectorAll('.error').forEach(e => e.textContent = '');
            document.getElementById('submitButton').disabled = false;

            let isValid = true;
            const userId = document.getElementById('userid').value.trim();
            if (userId === '') {
                document.getElementById('useridError').textContent = 'User ID is required';
                isValid = false;
            }
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                isValid = false;
            }
            const fatherName = document.getElementById('fatherName').value.trim();
            if (fatherName === '') {
                document.getElementById('fatherNameError').textContent = 'Father\'s Name is required';
                isValid = false;
            }
            const confirmation = document.getElementById('confirmation').checked;
            if (!confirmation) {
                document.getElementById('confirmationError').textContent = 'You must confirm the information is correct';
                isValid = false;
            }
            if (isValid) {
                alert('Form submitted successfully!');
        
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [4, 6, 8 ,9];
        nums.push(2);
        document.write(nums+"<br>");
        nums.pop();
        document.write(nums+"<br>");
        nums.shift();
        document.write(nums+"<br>");
        nums.unshift(1);
        document.write(nums+"<br>");
    </script>
</body>
</html>

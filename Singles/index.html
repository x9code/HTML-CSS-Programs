<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Functions</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #0d0d0d;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h2 {
        color: #00ffea;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
    }

    .container {
        background: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        padding: 20px;
        width: 300px;
        text-align: center;
        margin-bottom: 20px;
        border: 1px solid #00ffea;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #00ffea;
        border-radius: 4px;
        background-color: #333;
        color: #00ffea;
        box-shadow: inset 0 0 5px #00ffea, inset 0 0 10px #00ffea;
    }

    button {
        background-color: #ff007f;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f;
    }

    button:hover {
        background-color: #ff1ab3;
        box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f, 0 0 40px #ff007f;
    }

    p {
        margin-top: 12px;
        font-size: 16px;
        color: #00ffea;
    }
</style>
<script>
    function findLeftMostVowelPosition(str) {
        str = str.toLowerCase();
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        for (let i = 0; i < str.length; i++) {
            if (vowels.includes(str[i])) {
                return i;
            }
        }
        return -1;
    }

    function reverseNumberDigits(num) {
        let numStr = num.toString();
        let reversedStr = numStr.split('').reverse().join('');
        return parseInt(reversedStr);
    }
</script>
</head>
<body>
    <h2>JavaScript Functions</h2>

    <div class="container">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString">
        <button onclick="findVowelPosition()">Find Left-Most Vowel Position</button>
        <p id="vowelPositionResult"></p>
    </div>

    <div class="container">
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber">
        <button onclick="reverseNumber()">Reverse Number Digits</button>
        <p id="reversedNumberResult"></p>
    </div>

    <script>
        function findVowelPosition() {
            const inputString = document.getElementById('inputString').value;
            const position = findLeftMostVowelPosition(inputString);
            const resultElement = document.getElementById('vowelPositionResult');
            if (position !== -1) {
                resultElement.textContent = `Left-Most Vowel Position: ${position}`;
            } else {
                resultElement.textContent = "No vowels found in the string.";
            }
        }

        function reverseNumber() {
            const inputNumber = document.getElementById('inputNumber').value;
            const reversedNumber = reverseNumberDigits(inputNumber);
            const resultElement = document.getElementById('reversedNumberResult');
            resultElement.textContent = `Reversed Number: ${reversedNumber}`;
        }
    </script>
</body>
</html>
